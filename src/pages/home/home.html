<ion-header>
  <ion-navbar>
    <ion-title>My Images</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let img of images | async">
    <img [src]="img.link">

    <button
        ion-button
        text-center
        color="danger"
        click)="deleteImage(image)">Delete</button>
  </ion-card>
</ion-content>
